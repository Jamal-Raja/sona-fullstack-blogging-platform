  <body id="login">
    <!-- NAVBAR -->
    <header id="navbarPlaceholder"></header>
    <!-- MAIN CONTENT -->
    <main>
      <!-- HERO SECTION -->
      <section class="hero-section">
        <div class="hero-text dynamic-container">
          <h1 class="dynamic-text slide-in">LOGIN</h1>
          <h1 class="dynamic-text slide-in">LOGIN</h1>
          <p class="hero-subheading">
            <strong>Back again.</strong>
            <br /><br />Sign in and slip straight into your writing flow.
            Everything you left is right where you want it.
          </p>
          <div class="hero-image-container">
            <img class="slide-in" src="../assets/images/login.jpg" alt="" />
            <h1>SONA</h1>
            <p>The Platform That Amplifies Your Voice</p>
          </div>
        </div>

      <!-- LOGIN SECTION -->
      <section id="login-seciton" class="centralise">
        <p class="login-warning-message">LOGIN_MESSSAGE</p>
        <form id="loginForm" class="login-form">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="daniel.white@example.com"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              value="danielPass888"
              required
            />
          </div>

          <button type="submit" class="login-btn">Log In</button>
        </form>
      </section>
    </main>
    <!-- FOOTER -->
