<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Icon -->
    <link rel="icon" href="./assets/images/favicon.ico" />
    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Sona | Amplify your voice</title>
  </head>
  <body id="update-blog">
    <!-- NAVBAR -->
    <header id="navbarPlaceholder"></header>
    <!-- MAIN CONTENT -->
    <main>
      <section id="new-blog-section">
        <!-- New blog form -->
        <form id="updateBlogForm" class="centralise">
          <h2>Update your blog</h2>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter blog title"
            required
          />
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">-- Select Category --</option>
            <option value="Accounting">Accounting</option>
            <option value="Finance">Finance</option>
            <option value="Tax">Tax</option>
            <option value="Strategy">Strategy</option>
            <option value="Leadership">Leadership</option>
            <option value="Technology">Technology</option>
            <option value="Productivity">Productivity</option>
          </select>
          <label for="content">Content</label>
          <textarea
            id="content"
            name="content"
            rows="8"
            placeholder="Write your blog content..."
            required
          ></textarea>
          <!-- submit btn -->
          <button type="submit">Update Blog</button>
          <p class="blog-warning-message" id="blogWarning"></p>
        </form>
      </section>
    </main>
    <footer>
      <p class="footer-author">
        <a href="https://github.com/Jamal-Raja" target="_blank"
          >Made by Jamal</a
        >
      </p>
      <ul class="footer-links">
        <li><a href="#">LINK_1</a></li>
        <li><a href="#">LINK_2</a></li>
        <li><a href="#">LINK_3</a></li>
      </ul>
    </footer>

    <script type="module" src="../assets/js/main.js"></script>
    <script type="module" src="../assets/js/helpers/loadNavbar.js"></script>
  </body>
</html>
